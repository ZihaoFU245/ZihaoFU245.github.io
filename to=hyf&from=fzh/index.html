
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>A letter</title>
	<meta name="description" content="A little love-letter website with a gentle typewriter effect, soft music, and your story." />
	<link rel="icon" href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;&lt;text y='0.9em' font-size='90'&gt;💌&lt;/text&gt;&lt;/svg&gt;" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="wrap">
		<header>
			<div>
				<h1>💌 <span id="title">献给我最爱的: <span id="toName">you</span></span></h1>
				<div class="byline">七夕 · made with ❤ by <span id="fromName">me</span></div>
			</div>
			<div class="badge" id="date"></div>
		</header>

		<main class="card">
			<div class="controls">
				<button id="play">▶️ Play typewriter</button>
				<button id="pause" class="ghost">⏸ Pause</button>
				<button id="replay" class="ghost">↺ Replay</button>
				<button id="toggleMusic" class="ghost">♪ Music</button>
				<button id="share" class="ghost">🔗 Share link</button>
				<button id="printBtn" class="ghost">🖨 Print / Save PDF</button>
			</div>

			<div id="letter" class="letter" aria-live="polite"></div>
			<div class="signature" id="sig"></div>
		</main>

		<div class="footer">
			<div>Thinking Out Loud by Ed Sheeran.</div>
			<a class="ghost" href="#" id="fullscreen">⛶ Fullscreen</a>
		</div>

		<div class="divider"></div>

		<section class="card" aria-label="Audio narration" style="display:flex;align-items:center;gap:12px">
			<div>🎙️ <strong>Narration</strong> — 点击播放我为你录的旁白 (narration). </div>
			<audio id="audio" controls="" preload="metadata" src="narrative.mp3"></audio>
		</section>

	</div>

	<script src="script.js" defer=""></script>
</body>
</html>
