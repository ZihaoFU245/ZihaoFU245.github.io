<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
	<title id="title">Snake game teaser</title>
	<desc id="desc">A light panel with a subtle grid, a green snake and a red food dot, styled to match the site's Snake game.</desc>

	<!-- Colors (match game):
			 bg #f7f7f8, panel #ffffff, border #e5e7eb, grid #eeeeee,
			 accent #2563eb, snake #16a34a, head #15803d, food #ef4444 -->

	<defs>
		<clipPath id="boardClip">
			<rect x="80" y="90" width="1040" height="480" rx="24" ry="24" />
		</clipPath>
		<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
			<path d="M 40 0 L 0 0 0 40" fill="none" stroke="#eeeeee" stroke-width="1" />
		</pattern>
		<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#8c959f" flood-opacity="0.25"/>
		</filter>
		<filter id="pieceShadow" x="-50%" y="-50%" width="200%" height="200%">
			<feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#0f172a" flood-opacity="0.15"/>
		</filter>
	</defs>

	<!-- Background -->
	<rect width="1200" height="630" fill="#f7f7f8"/>
	<!-- Decorative blobs -->
	<circle cx="1080" cy="60" r="80" fill="#2563eb" opacity="0.08"/>
	<circle cx="1120" cy="120" r="40" fill="#ef4444" opacity="0.06"/>

	<!-- Title -->
	<g font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" fill="#2563eb">
		<text x="80" y="64" font-size="42">Snake</text>
	</g>

	<!-- Panel with shadow -->
	<g filter="url(#softShadow)">
		<rect x="80" y="90" width="1040" height="480" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="24" ry="24"/>
	</g>

	<!-- Grid and pieces inside panel -->
	<g clip-path="url(#boardClip)">
		<rect x="80" y="90" width="1040" height="480" fill="url(#grid)"/>

		<!-- Snake (cells 40x40, with 4px padding) -->
		<!-- Head at (col 9, row 6) -->
			<g filter="url(#pieceShadow)">
				<!-- Head -->
				<rect x="444" y="334" width="32" height="32" rx="6" ry="6" fill="#15803d"/>
				<!-- Face: eyes and pupils -->
				<circle cx="453" cy="345" r="5" fill="#ffffff"/>
				<circle cx="467" cy="345" r="5" fill="#ffffff"/>
				<circle cx="455" cy="347" r="2.2" fill="#0f172a" opacity="0.75"/>
				<circle cx="469" cy="347" r="2.2" fill="#0f172a" opacity="0.75"/>
				<circle cx="451.8" cy="342.8" r="1" fill="#ffffff" opacity="0.9"/>
				<circle cx="465.8" cy="342.8" r="1" fill="#ffffff" opacity="0.9"/>
				<!-- Tongue (forked) -->
				<path d="M476 350 L488 350" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
				<path d="M488 350 L484 346" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
				<path d="M488 350 L484 354" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
				<!-- Body -->
			<rect x="404" y="334" width="32" height="32" rx="6" ry="6" fill="#16a34a"/>
			<rect x="364" y="334" width="32" height="32" rx="6" ry="6" fill="#16a34a"/>
			<rect x="324" y="334" width="32" height="32" rx="6" ry="6" fill="#16a34a"/>
			<rect x="324" y="374" width="32" height="32" rx="6" ry="6" fill="#16a34a"/>
			<rect x="324" y="414" width="32" height="32" rx="6" ry="6" fill="#16a34a"/>
		</g>

		<!-- Food at (col 14, row 10) -->
		<g filter="url(#pieceShadow)">
			<circle cx="660" cy="510" r="12" fill="#ef4444"/>
			<circle cx="656" cy="506" r="4" fill="#ffffff" opacity="0.85"/>
		</g>
	</g>

	<!-- Subtle note -->
	<g font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#6a737d">
		<text x="80" y="600" font-size="18">Arrow keys or WASD Â· Space to pause</text>
	</g>
</svg>
