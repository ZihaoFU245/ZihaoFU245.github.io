<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f6f9ff"/>
    </linearGradient>
    <linearGradient id="tileA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="tileB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="tileC" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bbf7d0"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <g filter="url(#blur)">
    <circle cx="250" cy="160" r="150" fill="#dbeafe" opacity="0.55"/>
    <circle cx="980" cy="520" r="180" fill="#dcfce7" opacity="0.45"/>
  </g>

  <g transform="translate(300,140)">
    <rect x="0" y="0" width="600" height="390" rx="28" fill="#ffffff" stroke="#e5edf8" stroke-width="2"/>
    <!-- grid -->
    <g fill="#eff4fb">
      <rect x="30" y="30" width="120" height="120" rx="14"/>
      <rect x="170" y="30" width="120" height="120" rx="14"/>
      <rect x="310" y="30" width="120" height="120" rx="14"/>
      <rect x="450" y="30" width="120" height="120" rx="14"/>

      <rect x="30" y="170" width="120" height="120" rx="14"/>
      <rect x="170" y="170" width="120" height="120" rx="14"/>
      <rect x="310" y="170" width="120" height="120" rx="14"/>
      <rect x="450" y="170" width="120" height="120" rx="14"/>

      <rect x="30" y="310" width="120" height="120" rx="14"/>
      <rect x="170" y="310" width="120" height="120" rx="14"/>
      <rect x="310" y="310" width="120" height="120" rx="14"/>
      <rect x="450" y="310" width="120" height="120" rx="14"/>
    </g>

    <!-- tiles -->
    <rect x="30" y="30" width="120" height="120" rx="14" fill="url(#tileA)"/>
    <rect x="170" y="170" width="120" height="120" rx="14" fill="url(#tileB)"/>
    <rect x="310" y="310" width="120" height="120" rx="14" fill="url(#tileC)"/>

    <text x="90" y="110" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="52" fill="#111827">8</text>
    <text x="230" y="250" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="48" fill="#111827">32</text>
    <text x="370" y="390" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="800" font-size="48" fill="#111827">128</text>
  </g>

  <text x="80" y="92" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="28" font-weight="700" fill="#1f2937" opacity="0.85">Play</text>
  <text x="80" y="132" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="56" font-weight="900" fill="#0b0e14">2048</text>
</svg>
