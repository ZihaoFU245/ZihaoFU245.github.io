<div class="card">
    <div class="flex items-start justify-between">
        <div class="flex-1">
            <h3 class="text-xl font-semibold text-accent mb-2">{{ project.name }}</h3>
            <p class="text-gray-400 text-sm mb-3">{{ project.tech }}</p>
            <p class="text-text mb-4">{{ project.description }}</p>
        </div>
        {% if project.demo %}
        <div class="ml-4 flex-shrink-0">
            <img src="{{ project.demo }}" alt="{{ project.name }} demo" class="w-16 h-16 rounded object-cover">
        </div>
        {% endif %}
    </div>
    
    <div class="flex items-center justify-between">
        <div class="flex space-x-4">
            {% if project.link != '[repo-link]' %}
            <a href="{{ project.link }}" target="_blank" class="text-accent hover:text-accent-light">
                <i class="fab fa-github mr-1"></i>Code
            </a>
            {% endif %}
            {% if project.demo and project.demo != '[demo-gif-link]' %}
            <a href="{{ project.demo }}" target="_blank" class="text-accent hover:text-accent-light">
                <i class="fas fa-external-link-alt mr-1"></i>Demo
            </a>
            {% endif %}
        </div>
        {% if project.featured %}
        <span class="bg-accent text-white text-xs px-2 py-1 rounded">Featured</span>
        {% endif %}
    </div>
</div>
